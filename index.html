<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Guess My Secret Number</h1>
        <h3>A Fun Number Guessing Game</h3>
        <p class="random">
            Guess the random number below, from 1 - 20. You will get feedback on how high or low your guess is. 
        </p>
        <div class="number">🤔</div>
        
    </header>
    <main>
        <section class="sec1">
            <input type="number" class="guess" id="guess"/>
            <button class="btn-guess" id="btn-guess">Guess!</button>
            <button class="btn-retry" id="btn-retry">Retry</button>
        </section>
        <section class="sec2">
            <div class="message" id="message">Start Guessing...</div>
            <div class="current">Current Score: <span class="score" id="score">20</span>💖</div>
            <div class="high-score">High Score🎉: <span class="highscore" id="high-score">0</span></div>
        </section>
    </main>



<script src="scripts.js"></script>
</body>
</html>
